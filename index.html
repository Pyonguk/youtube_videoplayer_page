<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="icons/youtube_red.png">
        <title>YouTube Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <ul class="start">
                <li>
                    <div class="toggle">
                        <button id="toggle_btn"><ion-icon name="menu" class="toggle_icon"></buttonion-icon></button>
                    </div>
                </li>
                <li class = "start_logo" style="
                height: 56px;
                padding-top: 18px;
                padding-bottom: 18px;
                padding-left: 16px;
                padding-right: 14px;">
                    <a href="http://www.youtube.com" class="yb-logo">
                        <img src="./icons/yt_logo.png" alt="YouTube"  height="20" width="90">
                    </a>
                </li>
            </ul>
            <ul class="middle">
                <li id="search">
                    <form id="search-form">
                        <div class="search_bar">
                            <input type="text" placeholder="Search" class="typing">
                        </div>
                        <button>
                            <ion-icon name="search" class="search-icon"></ion-icon>
                        </button>
                    </form>
                </li>
                <li>
                    <buttom>
                        <ion-icon name="mic" style="
                        width: 24px;
                        height: 24px;
                        vertical-align: middle;
                        color: inherit;
                        outline: none;
                        background: none;
                        margin: 0;
                        border: none;
                        padding: 0;
                        line-height: 0;
                        cursor: pointer;
                        cursor: pointer;
                        color: #606060;"></ion-icon>
                    </buttom>
                </li>
            </ul>
            <ul class="end">
                <li class="cam">
                    <ion-icon name="videocam"></ion-icon>
                </li>
                <li>
                    <ion-icon name="apps"></ion-icon>
                </li>
                <li>
                    <ion-icon name="notifications"></ion-icon>
                </li>
                <li>
                    <ion-icon name="finger-print"></ion-icon>
                </li>
            </ul>
        </header>

        <div id="columns">
            <iframe width="100vh" height="100vh" src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
